<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XMEME</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="heading">
        
        <h1 id="heading1">MEME STREAM</h1>
        <h4  id="heading2">Anyone can contribute here..</h4>
    </div>
    <div class="input">
        <form action="/post" method="POST">
            <h2>Post a Meme!</h2>
            <input type="text" name="name" class="form-control top" placeholder="Name" required autofocus>
            <input type="text" name="caption" class="form-control middle" placeholder="Caption" required>
            <input type="url" name="url" class="form-control bottom" placeholder="Image URL" required>
            <button type="submit">Post</button>
        </form>
        
    </div>
  </body>
</html><p>&copy; Nayan Gupta</p>
